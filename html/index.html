<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item0">
        <div class="profile">
          <img class="jeremy" src="images/image-jeremy.png" alt="" />
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>

        <h4>Daily</h4>
        <h4>Weekly</h4>
        <h4>Monthly</h4>
      </div>

      <div class="item1">
        <div class="img1">
          <img controls src="images/icon-work.svg" alt="" />
        </div>
        <div class="input_text">
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="box1">
          <h5>work</h5>
          <h1>32 hrs</h1>
          <h6>last week 36hrs</h6>
        </div>
      </div>

      <div class="item2">
        <div class="img2">
          <img controls src="images/icon-play.svg" alt="" />
        </div>
        <div class="input_text">
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <h5>Play</h5>
        <h1>10 hrs</h1>
        <h6>last week 7hrs</h6>
      </div>
      <div class="item3">
        <div class="img3">
          <img conrols src="images/icon-study.svg" alt="" />
        </div>
        <div class="input_text">
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <h5>Study</h5>
        <h1>4 hrs</h1>
        <h6>last week 8hrs</h6>
      </div>

      <div class="item4">
        <div class="img4"><img src="images/icon-exercise.svg" alt="" /></div>
        <div class="input_text">
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>

        <h5>Exercise</h5>
        <h1>4hrs</h1>
        <h6>last week 5 hrs</h6>
      </div>
      <div class="item5">
        <div class="img5"><img src="images/icon-social.svg" alt="" /></div>
        <div class="input_text">
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <h5>Social</h5>
        <h1>5 hrs</h1>
        <h6>last week 5 hrs</h6>
      </div>
      <div class="item6">
        <div class="img6"><img src="images/icon-self-care.svg" alt="" /></div>
        <div class="input_text">
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <h5>Selfcare</h5>
        <h1>2hrs</h1>
        <h6>last weeek 2hrs</h6>
      </div>
    </div>
  </body>
</html>
